<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a (click)="navigateToHomePage()">
        <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
      </a>
    </div>
<div class="menu-sidebar-content js-scrollbar1">
    <nav class="navbar-sidebar">
      <ul class="list-unstyled navbar-list" *ngFor="let category of categories">
        <li>
          <a (click)="loadProductByCategory(category.id)" [id]="category.id">{{category.name}}</a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
