
<div class="detail-section">
    <div class="container-fluid">
        <img [src]="getAbsoluteImageUrl()" alt="Detail Page" class="detail-img">
        
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'USA'}}</div>
        <a (click)="addToCart(product)" class="primary-btn" style="cursor: pointer;">Add to cart</a>

        <hr>
        <h4>description</h4>
        <p>{{product.description}}</p>
    </div>
</div>
