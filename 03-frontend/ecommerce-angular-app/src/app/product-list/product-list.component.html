
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let product of viewProducts">
                    <div class="product-box">
                        <img [src]="getAbsoluteImageUrl(product.imageUrl)"
                         class="img-responsive" (click)="viewProductDetails(product.id)" alt="Product Image" 
                         style="cursor: pointer;">
                        <h1>{{product.name}}</h1>
                        <div class="price">{{product.unitPrice}} $</div>
                        <a (click)="addToCart(product)" class="primary-btn" style="cursor: pointer;">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6"></div>
        
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9" style="padding-left: 30%">
        
                            <ngb-pagination [collectionSize]="totalRecords" [(page)]="currentPage" [pageSize]="pageSize"
                                (pageChange)="onPageChange($event)" [maxSize]="maxSize" [rotate]="false" [ellipses]="false"
                                [boundaryLinks]="true">
                            </ngb-pagination>
        
                        </div>
        
                        <div class="col-md-3 mt-2" style="text-align: right;">
                            <span class="mr-2">Page Size </span>

                            <select (change)="onPageSizeChange($event)">
                                <option *ngFor="let size of pageSizes" [value]="size"
                                    [selected]="size === 25">{{ size }}</option>
                            </select>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</div>
